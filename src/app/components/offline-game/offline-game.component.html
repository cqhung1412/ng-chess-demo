<div class="offline-game">
  <div class="game-header">
    <button routerLink="/mainpage" class="back-button">← Back to Main Menu</button>
    <h1>{{ title }}</h1>
  </div>
  
  <div class="iframe-container">
    <iframe #iframeBox class="iframe-box iframe-1" src="/iframepage" title="Iframe 1"></iframe>
    <iframe #iframeBox class="iframe-box iframe-2" src="/iframepage?rotated=true" title="Iframe 2"></iframe>
  </div>
</div>
